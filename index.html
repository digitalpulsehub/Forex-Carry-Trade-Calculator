<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Carry Trade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Forex Carry Trade Calculator</h1>
            <div id="datetime"></div>
        </header>

        <main>
            <section class="calculator-card">
                <div class="input-grid">
                    <div class="input-group">
                        <label for="base-currency">Long Currency (High Interest)</label>
                        <select id="base-currency"></select>
                    </div>
                    <div class="input-group">
                        <label for="quote-currency">Short Currency (Low Interest)</label>
                        <select id="quote-currency"></select>
                    </div>
                    <div class="input-group">
                        <label for="position-size">Position Size (Units)</label>
                        <input type="number" id="position-size" value="100000" step="1000">
                    </div>
                    <div class="input-group">
                        <label for="long-rate">Long Rate (%)</label>
                        <input type="number" id="long-rate" value="5.50" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="short-rate">Short Rate (%)</label>
                        <input type="number" id="short-rate" value="0.10" step="0.01">
                    </div>
                </div>
                <button id="calculate-btn">Calculate Earnings</button>
            </section>

            <section class="results-grid">
                <div class="result-item">
                    <span>Daily Interest</span>
                    <strong id="daily-res">$0.00</strong>
                </div>
                <div class="result-item">
                    <span>Monthly Interest</span>
                    <strong id="monthly-res">$0.00</strong>
                </div>
                <div class="result-item">
                    <span>Annual Interest</span>
                    <strong id="annual-res">$0.00</strong>
                </div>
            </section>

            <section class="chart-container">
                <canvas id="carryChart"></canvas>
            </section>
        </main>
    </div>

    <script src="chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
